<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Women classic - Css</title>
</head>
<body>
    <div class="container">
        <div class="hat">
            <div class="hat-line"></div>
            <div class="Knot"></div>
            <div class="Knot_circle"></div>
        </div>
        <div class="face">
            <div class="brow"></div>
            <div class="eye_right"></div>
            <div class="top_eye_line"></div>
            
            <div class="nose_wrap">
                <div class="nose"></div>
                <div class="nose-2"></div>
            </div>
            <div class="mouth-1"></div>
            <div class="mouth-2"></div>

            <div class="neck"></div>
            <div class="neck-2"></div>
            <div class="neck_line_right"></div>
            <div class="neck_line_left"></div>
            <div class="neck_line_left_top"></div>
            <div class="necklace"></div>
        </div>
        <div class="earring">
            <div class="earring-circle-1"></div>
            <div class="earring-circle-2"></div>
        </div>

    </div>
</body>
</html>
